<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영우랩스 AI 챗봇 (Ver 0.1)</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #f4f7fa;
            --container-bg: #fff;
            --user-bg: linear-gradient(90deg, #e3f2fd 60%, #bbdefb 100%);
            --bot-bg: linear-gradient(90deg, #f5f5f5 60%, #e0e0e0 100%);
            --primary: #1976d2;
            --primary-dark: #1565c0;
            --border: #e3e7ed;
            --input-bg: #f9fafb;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        html {
            font-size: 16px;
        }
        @media (max-width: 600px) {
            html { font-size: 13px; }
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--main-bg);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 32px auto;
            background: var(--container-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 0 0 14px 0;
        }
        h1 {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: #222;
            padding: 22px 0 10px 0;
            margin: 0;
            letter-spacing: -1px;
        }
        #chat-container {
            border-radius: 12px;
            background: #f9fafb;
            padding: 18px 10px 18px 10px;
            height: 400px;
            overflow-y: auto;
            margin: 0 12px 12px 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            border: 1px solid var(--border);
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 11px 14px;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.7;
            word-break: break-word;
            white-space: pre-line;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .user-message {
            background: var(--user-bg);
            margin-left: auto;
            margin-right: 0;
            text-align: right;
        }
        .bot-message {
            background: linear-gradient(90deg, #ececec 60%, #cccccc 100%);
            margin-right: auto;
            margin-left: 0;
            text-align: left;
        }
        .input-area {
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }
        #message-input {
            flex: 1;
            padding: 11px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: var(--input-bg);
            transition: border 0.2s;
        }
        #message-input:focus {
            border: 1.5px solid var(--primary);
            background: #fff;
        }
        #send-button {
            padding: 11px 20px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        #send-button:hover {
            background: var(--primary-dark);
        }
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f9fafb;
        }
        .typing::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>영우랩스 OPEN AI 챗봇 (Ver 0.1)</h1>
        <div id="chat-container"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
            <button id="send-button">전송</button>
        </div>
    </div>
    <footer style="text-align:center; margin-top:12px; color:#888; font-size:0.85rem;">
        <span>Developed by Ywlabs.com | Contact: ywlabs.com</span>
    </footer>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        function preserveLineBreaks(message) {
            if (!message) return '';
            // 한글(가-힣) 뒤의 마침표에만 줄바꿈, 도메인 패턴은 예외
            let result = message.replace(/([가-힣])\.(\s*)(?![a-zA-Z0-9-]+\.[a-zA-Z]{2,})/g, '$1.<br>');
            // 모든 공백을 &nbsp;로 변환 (탭, 연속된 공백 포함)
            result = result.replace(/\s/g, '&nbsp;');
            return result;
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = preserveLineBreaks(message);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            const eventSource = new EventSource(`/api/chat/stream?message=${encodeURIComponent(message)}`);
            let botMessageElement = null;
            let lastText = '';

            eventSource.onmessage = function(event) {
                if (!botMessageElement) {
                    botMessageElement = addMessage('', false);
                }
                const newText = event.data;
                if (newText && newText !== lastText) {
                    lastText += newText;
                    botMessageElement.innerHTML = preserveLineBreaks(lastText);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            };

            eventSource.onerror = function(event) {
                eventSource.close();
                if (botMessageElement && botMessageElement.innerHTML.trim() !== '') {
                    return;
                }
                const errorMessage = "현재 MASASIKI 엔진과의 연결이 원활하지 않습니다. 잠시후 다시 시도해 주세요";
                if (botMessageElement) {
                    botMessageElement.innerHTML = errorMessage;
                } else {
                    addMessage(errorMessage, false).innerHTML = errorMessage;
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
            };
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
